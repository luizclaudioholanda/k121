<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>List of Friends</h3>
            <div class="list-group">
                <a class="list-group-item clearfix" *ngFor="let item of friendList">
                    {{item.Name}}
                    <span>
                      <button type="button"
                              class="btn btn-danger float-right"
                              (click)="deleteFriend(item.Code)">Delete</button>
                    </span>
                </a>

            </div>
        </div>
    </div>
</div>
